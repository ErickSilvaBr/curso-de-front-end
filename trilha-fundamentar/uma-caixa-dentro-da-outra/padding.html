<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Padding</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .box {
            height: 150px;
            width: 150px;
            border: 2px solid black;
            margin: 2rem;


            padding: 4rem 0 0 3rem ;

        }

    </style>
</head>
<body>
    <main>
        <div class="box">
            <p>Padding</p>
        </div>
    </main>
    
</body>
</html>
