<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display block e inline</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        .display-block {
            height: 100px;
            width: 200px;
            border: 1px solid black;
            margin: 1rem;

        }

        .inline {
            height: 100px;
            width: 200px;
            border: 1px solid green;
            margin: 1rem;

        }

    </style>
</head>
<body>
    <div class="display-block">
        <p>block</p>
    </div>

    <span class="inline">Ola, <strong>isso Ã© um inline</strong></span>
    
</body>
</html>
