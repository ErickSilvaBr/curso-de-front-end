<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        * {
            box-sizing: border-box;
        }
        .box {
            width: 100px;
            height: 100px;
            border: 2px solid #000;
            margin: 10px 0;
            padding: 15px;
        }

        .box:hover {
            border: 2px solid red;
        }

        

    </style>
</head>
<body>
    <div class="box">
        <p>conteúdo</p>
    </div>
    
    <div class="box">
        <p>conteúdo</p>
    </div>
    <div class="box">
        <p>conteúdo</p>
    </div>
    <div class="box">
        <p>conteúdo</p>
    </div>
</body>
</html>
