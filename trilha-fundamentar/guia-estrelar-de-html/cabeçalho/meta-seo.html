<!--
    <meta> 

    - charset
    - viewport
    - author
    - description
    - robots

-->

<head>
    <!-- SEO: Search Engine Optimization(motores de busca = google) -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Vai definir o autor da página -->
    <meta name="author" content="Erick Silva">

    <!-- para o robô no google (indexar, não seguir os links da página) -->
    <meta name="robots" content="index, nofollow">

    <!-- Para adicionar uma descrição quando estiver buscando o site, se não colocar o google colocar um texto dentro do site -->
    <meta name="description" content="Esse é um site legal de programação">
</head>
