<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
    </style>
</head>
<body>
    <!--
        Listas
        - ordenadas (ol + li)
        - e não ordenadas (ul + li)
    -->
    <!-- Usamos o sinal de vezes(*) para multiplicar uma coisa, se ela for repetida -->
    <main>
        <h1>Ingredientes</h1>

        <section class="lista-nao-ordenada">
            <h2>Receita de alguma coisa:</h2>
            <ul>
                <li>3 colheres de açucar</li>
                <li>1 colher de chá</li>

            </ul>
        </section>

        <section class="lista-ordernada">
            <h2>Beber água:</h2>
            <ol>
                <li>Vá até a geladeira</li>
                <li>Pega a garrafa de água</li>
                <li>Coloque em um copo</li>
                <li>Em seguida, beba a água</li>
            </ol>
        </section>

    </main>

</body>
</html>
