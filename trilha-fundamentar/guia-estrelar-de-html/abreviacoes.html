<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Abreviações</title>
</head>
<body>
    <!-- Abreviações
        <abbr> = se for uma sigla ele vai explicar o que é ela
    -->

    <p>O <abbr title="Hypertext Markup Language">HTML</abbr> não é uma linguagem de programação</p>

    <!-- Detalhes de contato
        <address>
    -->

    <address>
        <p>Erick</p>
        <p>Em um estado</p>
    </address>

    <!--
        Lista de descrição

        <dl>
            <dt></dt>
            <dd></dd>
        </dl>
    -->

    <dl>
        <dt>Hypertext</dt>
        <dd>É um hiper texto...</dd>

        <dt>Hypertext</dt>
        <dd>É um hiper texto...</dd>
    </dl>

    <!--
        Representação de código

        <code>
            Partes genéricas de código

        <pre>~
            Blocos de código, pois essa tag mantém os espaços em brancos e recuos que eu colocar no meu código
    -->

    <p>Ola use a tag <code>em</code></p>

    <pre>ola meu
        nome
    </pre>

    <!--
        Elementos genéricos

        <div>
        <span>
    -->

    <div>
        <p>Ola</p>
    </div>

    <div>
        <p>ola <span>eai</span></p>
    </div>
</body>
</html>
