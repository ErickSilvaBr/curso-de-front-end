<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidade</title>
    <style>
        /* ESSAS SÃO AS FORÇAS DO ESTILOS */

        /* é a mais fraca */
        * {
            color: red;
        }

        h1 {
            color: blue;
        }

        .title {
            color: yellow;
        }

        #my-title, #my-title strong {
            color: green;
        }


    </style>
</head>
<body>
    <h1 class="title" id="my-title">Especificidade <strong>strong</strong></h1>
    
</body>
</html>
