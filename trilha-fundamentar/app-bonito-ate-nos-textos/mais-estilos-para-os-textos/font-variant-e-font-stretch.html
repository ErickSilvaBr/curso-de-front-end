<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>font-variant e font stretch</title>
    <link href="https://fonts.googleapis.com/css2?family=Sofia+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <style>
        p {
            font-weight: bold;
            font-style: normal;
            font-size: 1.2rem;
            font-family: 'Sofia Sans', sans-serif;
            
            /* mais estilos para os textos */
            font-variant: small-caps;
            font-stretch: condensed;
            letter-spacing: 20px;
            word-spacing: 1rem;
            
        }

    </style>
</head>
<body>
    <p>O rato roeu a roupa do rei de Roma.</p>
    
</body>
</html>
