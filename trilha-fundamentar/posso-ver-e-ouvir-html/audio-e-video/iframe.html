<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframes</title>
    <style>

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            gap: 20rem;
            margin-bottom: 20rem;
        }
        iframe {
            display: block;
            margin-top: 2rem;
            width: 90%;
        }
    </style>
</head>
<body>
    <iframe src="https://www.rocketseat.com.br/" frameborder="0" width="400" height="500"></iframe> <!-- coloquei o site da rocketseat no meu site usando iframe -->

    <!-- pegando vÃ­deos do youtube e colocando no nosso site -->
    <iframe
    width="560"
    height="415"
    src="https://www.youtube.com/embed/QHXEap6hCbg"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen>

    </iframe>
    
</body>
</html>
