<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strings e indentificadores</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: #000;
        }

        .box::after {
            content: "Isso é uma string"; /* isso é uma string, fica entre aspas */
            color: yellow; /* Isso é um identificador */
        }

        .box::before {
            content: "E isso também ";
            color: blue;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    
</body>
</html>
