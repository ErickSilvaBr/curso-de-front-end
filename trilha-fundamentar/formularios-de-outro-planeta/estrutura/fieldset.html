<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fieldset</title>
</head>
<body>
    <form id="contato" action="" autocomplete="on">

    </form>

    <fieldset form="contato" name="inputs-contact"> <!-- estou linkando o meu form com o fieldset, colocando um atributo id no form e um atributo form no fieldset -->
        <legend>Contato</legend>

        <label for="nome-i">Nome:</label>
        <input type="text" name="name" id="nome-i" placeholder="Nome" required autocomplete="name">


        <input type="button" value="Enviar">
    </fieldset>
    
</body>
</html>
