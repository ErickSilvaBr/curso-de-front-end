<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form action="" method="get">

        <div class="search">

            <input type="search" name="search" id="search-i" list="search-list" placeholder="Pesquisar">
            
            <datalist id="search-list">
                <option value="Iphone 11"></option>
                <option value="Iphone 12 Pro Max"></option>
                <option value="Capinhas para iphone"></option>
            </datalist>
        </div>

        <div class="color">

            <input type="color" name="color" id="color-i" list="color-list">

            <datalist id="color-list">
                <option value="#ffffff"></option>
                <option value="#c1c1c1"></option>
                <option value="#000000"></option>
                <option value="#ff0000"></option>
                <option value="#00ff00"></option>
                <option value="#0000ff"></option>
            </datalist>
        </div>

        <div class="email">

            <input type="email" name="email" id="email-i" list="email-list" placeholder="Digite seu email">

            <datalist id="email-list">
                <option value="zezinhodogas@gmail.com">Senha: gastacaro</option>
                <option value="joaodofeijao@gmail.com">Senha: feijaotambemtacaro</option>
                <option value="doidao777@gmail.com">Senha: maluquin</option>
            </datalist>

        </div>
    </form>
    
</body>
</html>
