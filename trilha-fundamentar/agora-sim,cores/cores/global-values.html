<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valores Globais</title>
    <style>
        div {
            color: red
        }
        h1 {
            color: initial; /* ele começa na cor inicial, cor preta. */
        }

        p {
            color: inherit; /* ele herda a cor do elemento pai */
        }

        span {
            color: unset; /* pega a cor do contexto, que no caso aqui é red */
        }

    </style>
</head>
<body>
    <div>
        <h1>ola</h1>
        <p>ola 2</p>

        <span>ola 3</span>
    </div>
    
</body>
</html>
